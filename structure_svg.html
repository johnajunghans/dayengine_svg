<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Engine (SVG)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style_svg.css">
</head>
<body>
    <nav id="nav-bar">
        <div id="logo-container">
            <a href="#">Day Engine</a>
        </div>
        <div class="dropdown" id="select-day-dropdown-wrapper">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Select Day
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Sunday</a></li>
                <li><a class="dropdown-item" href="#">Monday</a></li>
                <li><a class="dropdown-item" href="#">Tuesday</a></li>
                <li><a class="dropdown-item" href="#">Wednesday</a></li>
                <li><a class="dropdown-item" href="#">Thursday</a></li>
                <li><a class="dropdown-item" href="#">Friday</a></li>
                <li><a class="dropdown-item" href="#">Saturday</a></li>
              </ul>
        </div>
        <div id="sign-in-wrapper">
            <a href="#">Sign In</a>
        </div>
    </nav>
    <div id="main-content-wrapper">
        <div id="wheel-wrapper">
            <svg id="svg-wrapper">
                <circle id="wheel-outer-ring" cx="50%" cy="50%"></circle>
                <circle id="wheel-inner-circle" cx="50%" cy="50%" r="72"></circle>
                <g id="grey-lines-wrapper">
                    <path class="grey-lines" d="M 400 100 L 400 700"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(15deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(30deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(45deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(60deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(75deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(90deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(105deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(120deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(135deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(150deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(165deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(180deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(195deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(210deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(225deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(240deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(255deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(270deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(285deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(300deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(315deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(330deg);"></path>
                    <path class="grey-lines" d="M 400 100 L 400 700" style="transform: rotate(345deg);"></path>
                </g>
                <path role="button" class="habit-buttons" id="save-habit-button"></path>
                <path role="button" class="habit-buttons" id="load-habit-button"></path>
                <path role="button" class="habit-buttons" id="remove-habit-button"></path>
                <path role="button" class="habit-buttons" id="clear-memory-button"></path>
                <text width="100%">
                    <textPath xlink:href="#save-habit-button"></textPath>
                    <!-- <textPath xlink:href="#save-habit-button">____________Save Habits</textPath> -->
                </text>
                <g id="hour-markers-wrapper">
                    <text y="405" class="hour-markers-1">06:00</text>
                    <text y="405" class="hour-markers-1" style="transform: rotate(45deg);">09:00</text>
                    <text y="405" class="hour-markers-1" style="transform: rotate(-90deg);">00:00</text>
                    <text y="405" class="hour-markers-1" style="transform: rotate(-45deg);">03:00</text>
                    <text y="405" class="hour-markers-2">18:00</text>
                    <text y="405" class="hour-markers-2" style="transform: rotate(45deg);">21:00</text>
                    <text y="405" class="hour-markers-2" style="transform: rotate(-45deg);">15:00</text>
                    <text y="405" class="hour-markers-2" style="transform: rotate(-90deg);">12:00</text>
                </g>
                <circle id="wheel-white-line" cx="50%" cy="50%" fill="none"></circle>
                <circle id="wheel-outer-circle" cx="50%" cy="50%"></circle>
                <g id="habit-wrapper"></g>
                <g id="add-habit-button-wrapper" role="button">
                    <circle id="add-habit-button" cx="50%" cy="50%" r="36"></circle>
                    <text id="add-habit-button-sign" y="415">+
                        <tspan id="habit-button-text-add" y="383" x="390">add</tspan>
                        <tspan id="habit-button-text-habit" y="425" x="390">habit</tspan>
                    </text>
                </g>
            </svg>
        </div>
        <div id="wheel-edit-wrapper">
            <button id="save-habits-button" class="btn btn-success">Save Habits</button>
            <button id="load-habits-button" class="btn btn-secondary">Load Habits</button>
            <button id="clear-memory-button" class="btn btn-secondary">Clear Memory</button>
            <button id="remove-habit-button" class="btn btn-warning">Remove Last Habit</button>
            </div>
    </div>
    <div style="display: none;" id="add-habit-form-wrapper">
        <div id="add-habit-form-popup">
            <form id="add-habit-form">
                <input type="text" id="habit-name" placeholder="Name of Habit">
                <input type="text" id="start-time-hour" placeholder="Start Time (Hour)">
                <input type="text" id="start-time-min" placeholder="Start Time (Min)">
                <input type="text" id="end-time-hour" placeholder="End Time (Hour)">
                <input type="text" id="end-time-min" placeholder="End Time (Min)">
                <input type="submit" value="submit">
            </form>
            <button id="create-habit-form-close">Close</button>
        </div>
    </div>
    <script src="script_svg.js"></script>
</body>
</html>
